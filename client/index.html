<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupp6-Projekt</title>
    <link rel="shortcut icon" href="#" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 bg-gradient-to-b from-slate-800 to-slate-700">
    <!-- KOMPONENTEN FÃ–R ATT SKAPA USER -->
    <div id="formContainer" class="hidden absolute top-0 left-0 right-0 mx-[25%] my-[5%] z-10 rounded-xl bg-slate-900/60 backdrop-blur-sm border drop-shadow-md">
      <button onclick="hideForm()" class="absolute top-5 right-5 p-3 bg-white/10 rounded-full text-white hover:bg-white/50">Close</button>
      <form id="addUserForm" class="flex flex-col m-10 p-10">
        <h1 class="text-center text-2xl text-white font-mono">Add User:</h1>
        <label for="username" class="mt-5 text-xl text-slate-300">Username:</label>
        <input type="text" id="username" name="username" class="rounded-sm p-2" placeholder="Enter username"/>
        <label for="mail" class="mt-5 text-xl text-slate-300">E-mail:</label>
        <input type="email" id="email" name="email" class="rounded-sm p-2" placeholder="adress@mail.com"/>
        <label for="joindate" class="mt-5 text-xl text-slate-300">Join date:</label>
        <input type="date" id="joinDate" name="joindate" class="rounded-sm p-2" />
        <label for="theme" class="mt-5 text-xl text-slate-300">Color Theme:</label>
        <select name="theme" id="theme" class="p-2">
          <option value="slate">Default</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="purple">Purple</option>
        </select>
        <label for="avatar" class="mt-5 text-xl text-slate-300">Select avatar:</label>
        <div id="avatar" class="flex flex-wrap justify-center align-center " name="avatar">
          <label for="avatar1" class="flex flex-col">
            <img src="../server/public/images/avatars/astronaut.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar1" value="astronaut" name="avatar" class="my-2"/>
          </label>
          <label for="avatar2" class="flex flex-col">
            <img src="../server/public/images/avatars/bodyguard.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar2" value="bodyguard" name="avatar" class="my-2"/>
          </label>
          <label for="avatar3" class="flex flex-col">
            <img src="../server/public/images/avatars/butler.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar3" value="butler" name="avatar" class="my-2"/>
          </label>
          <label for="avatar4" class="flex flex-col">
            <img src="../server/public/images/avatars/captain.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar4" value="captain" name="avatar" class="my-2"/>
          </label>
          <label for="avatar5" class="flex flex-col">
            <img src="../server/public/images/avatars/doctor.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar5" value="doctor" name="avatar" class="my-2"/>
          </label>
          <label for="avatar6" class="flex flex-col">
            <img src="../server/public/images/avatars/guide.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar6" value="guide" name="avatar" class="my-2"/>
          </label>
          <label for="avatar7" class="flex flex-col">
            <img src="../server/public/images/avatars/hairstylist.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar7" value="hairstylist" name="avatar" class="my-2"/>
          </label>
          <label for="avatar8" class="flex flex-col">
            <img src="../server/public/images/avatars/judge.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar8" value="judge" name="avatar" class="my-2"/>
          </label>
          <label for="avatar9" class="flex flex-col">
            <img src="../server/public/images/avatars/maid.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar9" value="maid" name="avatar" class="my-2"/>
          </label>
          <label for="avatar10" class="flex flex-col">
            <img src="../server/public/images/avatars/manager.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar10" value="manager" name="avatar" class="my-2"/>
          </label>
          <label for="avatar11" class="flex flex-col">
            <img src="../server/public/images/avatars/receptionist.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar11" value="receptionist" name="avatar" class="my-2"/>
          </label>
          <label for="avatar12" class="flex flex-col">
            <img src="../server/public/images/avatars/secretary.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar12" value="secretary" name="avatar" class="my-2"/>
          </label>
          <label for="avatar13" class="flex flex-col">
            <img src="../server/public/images/avatars/waiter.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar13" value="waiter" name="avatar" class="my-2"/>
          </label>
          <label for="avatar14" class="flex flex-col">
            <img src="../server/public/images/avatars/waitress.svg" alt="" class="max-w-[100px] mx-2"/>
            <input type="radio" id="avatar14" value="waitress" name="avatar" class="my-2"/>
          </label>
        </div>
        <button type="submit" value="submit" 
                class="rounded-md bg-gradient-to-r from-cyan-500 to-emerald-600 text-slate-200 my-5 mx-20 py-3 
                hover:bg-gradient-to-r hover:from-cyan-200 hover:to-emerald-300">SUBMIT
        </button>
      </form>
    </div>

    <header>
      <h1 class="mt-20 text-center text-8xl text-yellow-400 font-mono">
        <span class="">G</span><span class="">I</span><span class="">D</span><span class="">W</span><span class="">A</span><span class="">M</span>
      </h1>
    </header>

    <main id="root" class="">
      <section id="cardContainer" class="m-20 grid gap-5 grid-flow-rows grid-cols-1 md:grid-cols-2 xl:grid-cols-3">

    </section>
    </main>
    <script src="./api.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
